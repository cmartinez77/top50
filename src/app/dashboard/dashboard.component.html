
<ul class="row align-items-center nav nav-tabs nav-fill center-aligned">
  <li class="nav-item" *ngFor="let list of results" class="col-4" >    
    <a class="nav-link " [class.active]="activeId === list.id" (click) ="onClicked(list.id)">{{list.title}} </a>
  </li>
</ul>

<br>

<div class="row align-items-center nav center-aligned">
  <div id="list.title" class="col-12 " *ngFor="let list of results"  > 


    <div *ngIf="activeId == list.id" class="row ">
      <div class="col-4 card" *ngFor="let itunesElement of list.itunesElements"  >
        
        <div class="card-block">
          <img class="card-img-top" src="{{itunesElement.artworkUrl100}}" alt="art work url" >
          <h6 class="card-title"> {{itunesElement.name}} </h6>    
          <div class="card-text"> {{itunesElement.artistName}} </div>
        </div>

      </div>
    </div>

    
  </div>
</div>
